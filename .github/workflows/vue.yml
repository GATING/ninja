name: BuildAndCommit

env:
  TZ: Asia/Shanghai

on:
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install and Build
        run: |
          cd backend/static
          rm -f index.html
          cd assets
          shopt -s extglob
          rm -f !(*.png)
          cd ..
          cd ..
          cd ..
          cd frontend
          npm install
          npm run build
          
      - name: Commit changes
        uses: EndBug/add-and-commit@v4
        with:
          message: "GitHub Actions Auto Commit"
          add: "backend/static"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
